<script>
    //轮播图显示
    var slideIndex = 0;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dott");
    showSlides();

    //点击下方按钮触发
    function currentSlide(num) {
        slideIndex = num;
        for (var i = 0; i < slides.length; i++) {
            if (i == num) {
                slides[num].style.display = "block";
                dots[num].style.backgroundColor = "#106795";
            } else {
                slides[i].style.display = "none";
                dots[i].style.backgroundColor = "rgba(18, 25, 25, .4)";
            }
        }
    }

    //点击左右按钮触发
    function plusSlides(num2) {
        if (num2 == 1) {//点击右边
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0
            }
            show();
        }
        if (num2 == -1) {//点击左边
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1
            }
            show();
        }

        function show() {
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";//先显示全部隐藏，后显示block才会有效
                slides[slideIndex].style.display = "block";
                dots[i].style.backgroundColor = "rgba(21, 31, 28, .7)";//同上
                dots[slideIndex].style.backgroundColor = "#3194c6";
                dots[slideIndex].style.width="100%";
            }
        }
    }

    //自动轮播
    function showSlides() {
        var i;
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        if (slideIndex >= slides.length) {
            slideIndex = 0
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].style.backgroundColor = "rgba(21, 31, 28, .7)";
            dots[i].style.width="0";
        }
        slides[slideIndex].style.display = "block";//显示图片
        dots[slideIndex].style.backgroundColor = "#3194c6";
        dots[slideIndex].style.width="100%";
        slideIndex++;
    }

    var timer2 = setInterval(showSlides, 3000); // 切换时间为 2 秒

    document.getElementById("slideshow").onmouseover = function () {
        clearInterval(timer2);
    };
    document.getElementById("slideshow").onmouseout = function () {
        timer2 = setInterval(showSlides, 3000);
    }
</script>
